<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
  <script type="text/javascript">
	// This will allows us to do something like
	// getRandomNumberBetween(0, 10)
	// Random numbers will have numbers between 0 and 10 but will not include 10 i.e. 0-9
	function getRandomNumberBetween(min, max){
		return parseInt(Math.random() * (max - min) + min);
	}
	
    

  	function computerPlay(){
  	  let number = getRandomNumberBetween(0,3);
		
  	  if (number === 0){
  	  	return "rock";}
  	  	else if(number === 1){
  	  		return "paper";
  	  	}
  	  	else if (number === 2){
  	  		return "scissors"
  	  	}
  	   
  	}

    let compScore = 0;
    let userScore = 0;
	
	
  	function playRound(playerSelection, computerSelection){
		playerSelection = playerSelection.toLowerCase();
		computerSelection = computerSelection.toLowerCase();
		
		
		if(playerSelection == computerSelection){
			return "You tie!";	
		}
		
		// Rock for player 
		if(playerSelection == "rock" && computerSelection == "scissors"){
			userScore ++;
			return "You win! Rock beats scissors";
		}

		if(playerSelection == "rock" && computerSelection == "paper"){
			compScore ++;
			return "You lose! Paper beats rock";
		}

		// Scissors for player
		if(playerSelection == "scissors" && computerSelection =="rock") {
			compScore ++; 
			return "You lose! Rock beats scissors!";
		}

		if(playerSelection == "scissors" && computerSelection == "paper") {
			userScore ++;
			return "You win! Scissors beats paper";
		}
		
		// Paper for player
		if(playerSelection == "paper" && computerSelection == "rock") {
		   userScore ++;
		   return "You win! Paper beats rock!";
		}

		if(playerSelection == "paper" && computerSelection == "scissors") {
			compScore ++;
			return "You loose! Scissors beats paper.";
		}
	}
	
	// Run the function game
	game();
	
	function game(){
		let time;

		for (time = 0; time < 5; time ++){
			// Get the user input here
			let userInput = prompt("Enter choice either rock, paper, scissor");
			let compChoice = computerPlay();

			// Check if the choice is either rock paper or scissors
			switch(userInput.toLowerCase()){
				case "rock":
				case "paper":
				case "scissor":
				
					playRound(userInput, compChoice); 
					console.log("The user choice is: " + userInput + " and comp choice " + compChoice);
					console.log("User score:" + userScore + " comp score: " + compScore);
					break;
				
				default:
					console.log("Invalid input");
					continue;
			}
		}

        if (userScore > compScore){
          alert ("You are a winner!");
        }
        else if (compScore > userScore){
          alert ("Computer is winner! ");
		}
		else if (compScore == userScore){
          alert ("It is a draw!!");
        }
    }
	
  </script>
 
</body>
</html>
